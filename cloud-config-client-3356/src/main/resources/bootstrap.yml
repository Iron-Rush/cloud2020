server:
  port: 3356

spring:
  application:
    name: config-client
  cloud:
    # Config客户端配置
    config:
      label: master   # 分支名称
      name: config    # 配置文件名
      profile: dev    # 读取后缀名称
      # 上述三个综合：master分支上config-dev.yml的配置文件会被读取(http://localhost:3344/master/config-dev.yml)
      # post请求，更新3355配置文件(curl -X POST "http://localhost:3355/actuator/refresh")
      uri: http://localhost:3344  # 配置中心地址
  # rabbitmq相关配置  15672是管理界面的端口，5672是MQ访问的端口
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

# 暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"
# 服务注册到eureka地址
eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka
